version: '3'
services:
  relying-party:
   image: docker.ogkw.de/master-thesis/relying-party:nvim
   container_name: 'relying-party'
   stdin_open: true
   tty: true
   ports:
     - 80:80
   command: zsh
   restart: always
   environment:
    WEBAUTHN_RP_ID: localhost
    WEBAUTHN_RP_NAME: localhost
   volumes:
    - ./server:/server
  db:
   image: mariadb
   container_name: db
   restart: always
   environment: 
    MARIADB_ROOT_PASSWORD: dev
   volumes:
    - ./mariadb/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
  redis:
    image: redis:latest
    container_name: redis
    restart: always
