<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebAuthn Demo</title>
    <script src="https://cdn.ogkw.de/static/jquery-3.4.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.ogkw.de/static/tailwindcss.css">
    </link>
</head>

<body class="dark:text-white, dark:bg-slate-800 content-center">
    <div class="w-full max-w-xs md:mx-auto mt-40">
        <div class="bg-slate-600 shadow-md rounded px-8 pt-6 pb-8 mb-4 basis-full">
            <h1 class="text-center font-bold pb-4 pt-8" style="color:rgb(127, 200, 221); font-size: 1.5em">Submit a new
                client</h1>
            <form action="/oidc/clientRegister" method="post">
                <label for="client_type" class="block text-gray-200 text-sm font-bold mb-2 mt-4">Client Type: </label>
                <select name="client_type" id="client_type" name="client_type"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="0">Confidential</option>
                    <option value="1">Public</option>
                </select>

                <label for="app_name" class="block text-gray-200 text-sm font-bold mb-2 mt-4">Application Name: </label>
                <input type="text" id="app_name" name="app_name"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">

                <label for="website_uri" class="block text-gray-200 text-sm font-bold mb-2 mt-4">Website URL: </label>
                <input type="url" id="website_uri" name="website_uri"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2">

                <label for="callback_uri" class="block text-gray-200 text-sm font-bold mb-2 mt-4">Callback URL: </label>
                <input type="url" id="callback_uri" name="callback_uri"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-2">

                <input type="submit"
                    class="w-full bg-slate-700 hover:bg-slate-800 text-gray-200 py-2 tracking-wide rounded mt-4 focus:outline-none focus:shadow-outline"
                    value="Submit client">
            </form>
        </div>
    </div>
</body>

</html>
